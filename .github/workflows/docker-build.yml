name: Docker Build CD

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libgit2-dev

    - name: Install R dependencies
      run: Rscript -e 'install.packages(c("usethis", "desc", "gert"), lib = "/home/ubuntu/R/x86_64-pc-linux-gnu-library/4.3")'

    - name: Bump shiny-app package version
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        Rscript ./deployment/update-shiny-app-version.R

    - name: Deploy
      run: ./deployment/deploy.sh
      env:
        GITHUB_WORKSPACE: ${{ github.workspace }}
