name: Docker Build CD

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libgit2-dev

    - name: Install R dependencies
      run: Rscript -e 'install.packages(c("usethis", "desc", "gert"), lib = "/opt/R/4.3.1/lib/R/library")'

    - name: Bump shiny-app package version
      run: Rscript ./deployment/update-shiny-app-version.R

    - name: Deploy
      run: ./deployment/deploy.sh
      env:
        GITHUB_WORKSPACE: ${{ github.workspace }}
