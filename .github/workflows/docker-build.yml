name: Docker Build CD

on: workflow_dispatch

jobs:
  build:
    runs-on: self-hosted
    env:
      WORKDIR: /home/ubuntu/atlasview

    steps:
    - name: Move to atlasview working directory
      run: cd $WORKDIR

    - name: Copy environment file if it doesn't exist yet
      run: |
        if [ ! -f .env ]; then
          cp .env.example .env
        fi

    - name: Check that docker is installed
      run: sudo docker --version

    - name: Build the docker images
      run: sudo docker compose up -d --build --no-deps shiny
